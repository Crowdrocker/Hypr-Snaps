# Environment Variables for WehttamSnaps
# GitHub: https://github.com/Crowdrocker/Hypr-Snaps
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# ═══════════════════════════════════════════════════════════════════════════════
# WAYLAND & HYPRLAND
# ═══════════════════════════════════════════════════════════════════════════════

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = HYPRLAND_INSTANCE_SIGNATURE,$HYPRLAND_INSTANCE_SIGNATURE

# ═══════════════════════════════════════════════════════════════════════════════
# QT CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR,1

# ═══════════════════════════════════════════════════════════════════════════════
# GTK CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

env = GDK_BACKEND,wayland,x11
env = GTK_THEME,Sweet-Dark

# ═══════════════════════════════════════════════════════════════════════════════
# CURSOR THEME
# ═══════════════════════════════════════════════════════════════════════════════

env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24

# ═══════════════════════════════════════════════════════════════════════════════
# MOZILLA/FIREFOX
# ═══════════════════════════════════════════════════════════════════════════════

env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DISABLE_RDD_SANDBOX,1

# ═══════════════════════════════════════════════════════════════════════════════
# ELECTRON APPS
# ═══════════════════════════════════════════════════════════════════════════════

env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# ═══════════════════════════════════════════════════════════════════════════════
# AMD GPU CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

# AMD GPU Driver
env = AMD_VULKAN_ICD,RADV

# Mesa Configuration
env = MESA_LOADER_DRIVER_OVERRIDE,radeonsi
env = RADV_PERFTEST,gpl,nggc

# Vulkan Configuration
env = VK_ICD_FILENAMES,/usr/share/vulkan/icd.d/radeon_icd.x86_64.json

# ═══════════════════════════════════════════════════════════════════════════════
# GAMING OPTIMIZATIONS
# ═══════════════════════════════════════════════════════════════════════════════

# Proton/Wine
env = WINEPREFIX,$HOME/.wine
env = WINEDLLOVERRIDES,winemenubuilder.exe=d



# Gamemode
env = LD_PRELOAD,/usr/lib/libgamemodeauto.so.0

# DXVK
env = DXVK_HUD,fps,compiler
env = DXVK_LOG_LEVEL,none
env = DXVK_STATE_CACHE_PATH,$HOME/.cache/dxvk

# VKD3D
env = VKD3D_CONFIG,dxr
env = VKD3D_SHADER_CACHE_PATH,$HOME/.cache/vkd3d

# Mangohud
env = MANGOHUD,1
env = MANGOHUD_CONFIG,fps,frametime,cpu_temp,gpu_temp

# FSR (FidelityFX Super Resolution)
env = WINE_FULLSCREEN_FSR,1
env = WINE_FULLSCREEN_FSR_STRENGTH,2

# ═══════════════════════════════════════════════════════════════════════════════
# PIPEWIRE AUDIO
# ═══════════════════════════════════════════════════════════════════════════════

env = PIPEWIRE_LATENCY,256/48000

# ═══════════════════════════════════════════════════════════════════════════════
# XDG DIRECTORIES
# ═══════════════════════════════════════════════════════════════════════════════

env = XDG_CONFIG_HOME,$HOME/.config
env = XDG_DATA_HOME,$HOME/.local/share
env = XDG_STATE_HOME,$HOME/.local/state
env = XDG_CACHE_HOME,$HOME/.cache

# ═══════════════════════════════════════════════════════════════════════════════
# EDITOR & TERMINAL
# ═══════════════════════════════════════════════════════════════════════════════

env = EDITOR,nvim
env = VISUAL,code
env = TERMINAL,ghostty

# ═══════════════════════════════════════════════════════════════════════════════
# BROWSER
# ═══════════════════════════════════════════════════════════════════════════════

env = BROWSER,firefox

# ═══════════════════════════════════════════════════════════════════════════════
# PATH ADDITIONS
# ═══════════════════════════════════════════════════════════════════════════════

env = PATH,$HOME/.local/bin:$PATH

# ═══════════════════════════════════════════════════════════════════════════════
# CUSTOM VARIABLES
# ═══════════════════════════════════════════════════════════════════════════════

# Gaming Drive
env = GAMING_DRIVE,/run/media/wehttamsnaps/LINUXDRIVE-1

# J.A.R.V.I.S. Sounds
env = JARVIS_SOUNDS,$HOME/.local/share/sounds/jarvis

# WehttamSnaps Config
env = WEHTTAMSNAPS_CONFIG,$HOME/.config/wehttamsnaps

# ═══════════════════════════════════════════════════════════════════════════════
# NVIDIA (Disabled - Using AMD)
# ═══════════════════════════════════════════════════════════════════════════════

# Uncomment if you switch to NVIDIA GPU
# env = LIBVA_DRIVER_NAME,nvidia
# env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = WLR_NO_HARDWARE_CURSORS,1

# ═══════════════════════════════════════════════════════════════════════════════
# END OF ENVIRONMENT VARIABLES
# ═══════════════════════════════════════════════════════════════════════════════

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 2
  gaps_in = 2
  gaps_out = 4

  col.active_border = $color12
  col.inactive_border = $color10
}

decoration {
  rounding = 10

  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = true
    range = 3
    render_power = 1

    color =  $color12
    color_inactive = $color10
  }


  blur {
    enabled = true
    size = 6
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}

