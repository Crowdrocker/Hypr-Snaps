# ═══════════════════════════════════════════════════════════════════════
# System & Core Applications
# ═══════════════════════════════════════════════════════════════════════

# Terminal
bind = SUPER, Return, exec, ghostty
bind = SUPER SHIFT, Return, exec, ghostty --class floating-terminal

# Application Launcher (Noctalia)
bind = SUPER, Space, exec, qs -c noctalia-shell ipc call launcher toggle

# Application Launcher (Rofi backup)
bind = SUPER, D, exec, rofi -show drun

# File Manager
bind = SUPER, F, exec, thunar

# Browser
bind = SUPER, B, exec, firefox

# Close Window
bind = SUPER, Q, killactive
bind = SUPER, W, killactive

# Exit Hyprland
bind = SUPER SHIFT, M, exit

# Lock Screen
bind = SUPER, L, exec, qs -c noctalia-shell ipc call lockScreen toggle

# Power Menu / Session Menu
bind = SUPER SHIFT, E, exec, qs -c noctalia-shell ipc call sessionMenu toggle

# ═══════════════════════════════════════════════════════════════════════
# Noctalia Shell Controls
# ═══════════════════════════════════════════════════════════════════════

# Control Center
bind = SUPER, S, exec, qs -c noctalia-shell ipc call controlCenter toggle

# Settings
bind = SUPER, Comma, exec, qs -c noctalia-shell ipc call settings toggle

# Clipboard History
bind = SUPER, V, exec, qs -c noctalia-shell ipc call launcher clipboard

# Calculator
bind = SUPER, C, exec, qs -c noctalia-shell ipc call launcher calculator

# Notification History
bind = SUPER, N, exec, qs -c noctalia-shell ipc call notifications toggleHistory

# Do Not Disturb
bind = SUPER SHIFT, N, exec, qs -c noctalia-shell ipc call notifications toggleDND

# Clear Notifications
bind = SUPER CTRL, N, exec, qs -c noctalia-shell ipc call notifications clear

# Toggle Bar Visibility
bind = SUPER, Escape, exec, qs -c noctalia-shell ipc call bar toggle

# Toggle Dark Mode
bind = SUPER, T, exec, qs -c noctalia-shell ipc call darkMode toggle

# Wallpaper Controls
bind = SUPER CTRL, Space, exec, qs -c noctalia-shell ipc call wallpaper random
bind = SUPER CTRL, W, exec, qs -c noctalia-shell ipc call wallpaper toggle

# Idle Inhibitor (prevent screen sleep)
bind = SUPER SHIFT, I, exec, qs -c noctalia-shell ipc call idleInhibitor toggle

# ═══════════════════════════════════════════════════════════════════════
# WebApps
# ═══════════════════════════════════════════════════════════════════════

# YouTube WebApp
bind = SUPER, W, exec, firefox --new-window --kiosk "https://youtube.com"

# Twitch WebApp
bind = SUPER SHIFT, W, exec, firefox --new-window --kiosk "https://twitch.tv"

# Instagram WebApp
bind = SUPER, I, exec, firefox --new-window --kiosk "https://instagram.com"

# ChatGPT/AI WebApp
bind = SUPER, A, exec, firefox --new-window "https://chatgpt.com"

# Google Photos WebApp
bind = SUPER, P, exec, firefox --new-window "https://photos.google.com"

# ═══════════════════════════════════════════════════════════════════════
# Work & Photography Applications
# ═══════════════════════════════════════════════════════════════════════

# GIMP
bind = SUPER ALT, G, exec, gimp

# Inkscape
bind = SUPER ALT, I, exec, inkscape

# Krita
bind = SUPER ALT, K, exec, krita

# Darktable
bind = SUPER ALT, D, exec, darktable

# RawTherapee
bind = SUPER ALT, R, exec, rawtherapee

# Shotwell
bind = SUPER ALT, S, exec, shotwell

# ═══════════════════════════════════════════════════════════════════════
# Gaming & Entertainment
# ═══════════════════════════════════════════════════════════════════════

# Steam
bind = SUPER ALT, 1, exec, steam

# Lutris
bind = SUPER ALT, 2, exec, lutris

# Heroic Games Launcher
bind = SUPER ALT, 3, exec, heroic

# Discord
bind = SUPER ALT, 4, exec, discord

# Spotify
bind = SUPER ALT, 5, exec, spotify-launcher

# Toggle Gaming Mode
bind = SUPER, G, exec, ~/.config/hypr/scripts/gaming/toggle-gamemode.sh

# Toggle Performance Mode
bind = SUPER, F11, exec, ~/.config/hypr/scripts/gaming/gpu-performance.sh

# ═══════════════════════════════════════════════════════════════════════
# Streaming & Recording
# ═══════════════════════════════════════════════════════════════════════

# Toggle Streaming Mode
bind = SUPER SHIFT, S, exec, ~/.config/hypr/scripts/streaming/toggle-streaming.sh

# Start/Stop Screen Recording (Noctalia)
bind = SUPER SHIFT, R, exec, qs -c noctalia-shell ipc call screenRecorder toggle

# OBS Studio
bind = SUPER SHIFT, O, exec, obs

# Screenshot (Full Screen)
bind = , Print, exec, grimblast copy screen

# Screenshot (Selection)
bind = SUPER, Print, exec, grimblast copy area

# Screenshot (Active Window)
bind = SUPER SHIFT, Print, exec, grimblast copy active

# Screenshot with edit (Satty)
bind = CTRL, Print, exec, grimblast copy area | satty --filename -

# ═══════════════════════════════════════════════════════════════════════
# Audio Controls
# ═══════════════════════════════════════════════════════════════════════

# Volume (Noctalia)
bind = , XF86AudioRaiseVolume, exec, qs -c noctalia-shell ipc call volume increase
bind = , XF86AudioLowerVolume, exec, qs -c noctalia-shell ipc call volume decrease
bind = , XF86AudioMute, exec, qs -c noctalia-shell ipc call volume muteOutput

# Microphone
bind = SUPER, M, exec, qs -c noctalia-shell ipc call volume muteInput

# Input Volume
bind = SHIFT, XF86AudioRaiseVolume, exec, qs -c noctalia-shell ipc call volume increaseInput
bind = SHIFT, XF86AudioLowerVolume, exec, qs -c noctalia-shell ipc call volume decreaseInput

# Media Controls
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Audio Router
bind = SUPER SHIFT, A, exec, qpwgraph

# Audio Mixer
bind = SUPER CTRL, A, exec, pavucontrol

# Switch Audio Profile
bind = SUPER ALT, A, exec, ~/.config/hypr/scripts/audio/switch-profile.sh

# ═══════════════════════════════════════════════════════════════════════
# Brightness Controls
# ═══════════════════════════════════════════════════════════════════════

# Brightness (Noctalia)
bind = , XF86MonBrightnessUp, exec, qs -c noctalia-shell ipc call brightness increase
bind = , XF86MonBrightnessDown, exec, qs -c noctalia-shell ipc call brightness decrease

# Manual brightness control
bind = SUPER, F3, exec, brightnessctl set 5%+
bind = SUPER, F2, exec, brightnessctl set 5%-

# ═══════════════════════════════════════════════════════════════════════
# Window Management
# ═══════════════════════════════════════════════════════════════════════

# Toggle Floating
bind = SUPER, X, togglefloating

# Toggle Fullscreen
bind = SUPER SHIFT, F, fullscreen, 0

# Toggle Maximize
bind = SUPER, M, fullscreen, 1

# Pseudo Tiling
bind = SUPER, E, pseudo

# Toggle Split
bind = SUPER, J, togglesplit

# Pin Window
bind = SUPER SHIFT, P, pin

# Center Window
bind = SUPER, O, centerwindow

# Move Focus
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Move Focus (VIM keys)
bind = SUPER, H, movefocus, l
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r
bind = SUPER, J, movefocus, d

# Move Window
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

# Move Window (VIM keys)
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, J, movewindow, d

# Resize Window
binde = SUPER CTRL, left, resizeactive, -20 0
binde = SUPER CTRL, right, resizeactive, 20 0
binde = SUPER CTRL, up, resizeactive, 0 -20
binde = SUPER CTRL, down, resizeactive, 0 20

# Resize Window (VIM keys)
binde = SUPER CTRL, H, resizeactive, -20 0
binde = SUPER CTRL, K, resizeactive, 0 -20
binde = SUPER CTRL, L, resizeactive, 20 0
binde = SUPER CTRL, J, resizeactive, 0 20

# Move/Resize with Mouse
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Swap Windows
bind = SUPER ALT, left, swapwindow, l
bind = SUPER ALT, right, swapwindow, r
bind = SUPER ALT, up, swapwindow, u
bind = SUPER ALT, down, swapwindow, d

