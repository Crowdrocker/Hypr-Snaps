# ═══════════════════════════════════════════════════════════════════════
# Emergency & Troubleshooting
# ═══════════════════════════════════════════════════════════════════════

# Kill all windows in workspace
bind = SUPER CTRL SHIFT, Q, exec, hyprctl dispatch killwindow all

# Restart Noctalia Shell
bind = SUPER CTRL SHIFT, N, exec, killall qs && qs -c noctalia-shell &

# Emergency Terminal (fallback)
bind = SUPER CTRL SHIFT, Return, exec, alacritty || kitty || xfce4-terminal

