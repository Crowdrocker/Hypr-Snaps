# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# This is the main Hyprland configuration file.
# It sources modular configuration files from conf.d/
# 
# Inspired by:
# - JaKooLit (theming)
# - Omarchy (workflow)
# - Noctalia (shell)

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# MODULAR CONFIGURATION
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Load configuration modules in order
source = ~/.config/hypr/conf.d/00-monitors.conf
source = ~/.config/hypr/conf.d/01-environment.conf
source = ~/.config/hypr/conf.d/02-startup.conf
source = ~/.config/hypr/conf.d/10-appearance.conf
source = ~/.config/hypr/conf.d/11-animations.conf
source = ~/.config/hypr/conf.d/12-decorations.conf
source = ~/.config/hypr/conf.d/15-input.conf
source = ~/.config/hypr/conf.d/20-keybinds.conf
source = ~/.config/hypr/conf.d/30-window-rules.conf
source = ~/.config/hypr/conf.d/40-workspace-rules.conf
source = ~/.config/hypr/conf.d/50-gaming.conf
source = ~/.config/hypr/conf.d/99-overrides.conf

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# QUICK REFERENCE
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Essential Keybindings:
# SUPER + ENTER       - Terminal (Ghostty)
# SUPER + D           - Application Launcher
# SUPER + B           - Browser
# SUPER + E           - File Manager
# SUPER + Q           - Close Window
# SUPER + H           - Help / Keybindings
# SUPER + C           - Control Center (Noctalia)
# SUPER + COMMA       - Settings (Noctalia)
# SUPER + L           - Lock Screen
# SUPER + SHIFT + G   - Gaming Mode Toggle

# For complete keybindings, press SUPER + H
# or see: ~/.config/hypr/conf.d/20-keybinds.conf

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# CUSTOMIZATION
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# To customize this setup:
# 1. Edit files in conf.d/ directory
# 2. Add personal overrides to 99-overrides.conf
# 3. Reload config: SUPER + ALT + R

# Configuration Structure:
# 00-monitors.conf      - Display configuration
# 01-environment.conf   - Environment variables
# 02-startup.conf       - Autostart applications
# 10-appearance.conf    - General appearance
# 11-animations.conf    - Animation settings
# 12-decorations.conf   - Window decorations
# 15-input.conf         - Input devices
# 20-keybinds.conf      - Keyboard shortcuts
# 30-window-rules.conf  - Window rules
# 40-workspace-rules.conf - Workspace rules
# 50-gaming.conf        - Gaming optimizations
# 99-overrides.conf     - Personal overrides

