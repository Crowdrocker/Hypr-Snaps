# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# ENVIRONMENT VARIABLES
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# WehttamSnaps Hyprland Setup
# GitHub: https://github.com/Crowdrocker
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# TOOLKIT BACKEND
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# XDG SPECIFICATIONS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# QT THEMING
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# CURSOR THEME
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# AMD GPU OPTIMIZATION (RX 580)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Enable AMD GPU features
env = AMD_VULKAN_ICD,RADV
env = RADV_PERFTEST,gpl

# Hardware acceleration
env = LIBVA_DRIVER_NAME,radeonsi
env = VDPAU_DRIVER,radeonsi

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# NVIDIA GPU (Uncomment if using NVIDIA)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# env = LIBVA_DRIVER_NAME,nvidia
# env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = WLR_NO_HARDWARE_CURSORS,1

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# GAMING OPTIMIZATIONS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Enable gamemode
env = LD_PRELOAD,/usr/lib/libgamemode.so

# Mangohud for FPS overlay
env = MANGOHUD,1
env = MANGOHUD_CONFIG,fps,frametime,cpu_temp,gpu_temp

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# FIREFOX WAYLAND
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DISABLE_RDD_SANDBOX,1

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# ELECTRON APPS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# JAVA APPLICATIONS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

env = _JAVA_AWT_WM_NONREPARENTING,1

