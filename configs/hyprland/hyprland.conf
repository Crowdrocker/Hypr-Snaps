# ═══════════════════════════════════════════════════════════════════════════════
# SOURCE MODULAR CONFIGS
# ═══════════════════════════════════════════════════════════════════════════════

source = ~/.config/hypr/env.conf           # Environment variables
source = ~/.config/hypr/monitors.conf      # Monitor configuration
source = ~/.config/hypr/startup.conf       # Autostart applications
source = ~/.config/hypr/keybinds.conf      # Keybindings
source = ~/.config/hypr/windowrules.conf   # Window rules
source = ~/.config/hypr/workspaces.conf    # Workspace configuration
source = ~/.config/hypr/animations.conf    # Animation settings
source = ~/.config/hypr/decorations.conf   # Decoration settings

# ═══════════════════════════════════════════════════════════════════════════════
# INPUT CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 2

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        clickfinger_behavior = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification
    accel_profile = flat
}

# ═══════════════════════════════════════════════════════════════════════════════
# GENERAL SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    # WehttamSnaps Brand Colors (Violet to Cyan gradient)
    col.active_border = rgba(8A2BE2ee) rgba(00FFFFee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
}

# ═══════════════════════════════════════════════════════════════════════════════
# DECORATION
# ═══════════════════════════════════════════════════════════════════════════════

decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = false
        ignore_opacity = false
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
    }

    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    
    # Dim inactive windows
    dim_inactive = false
    dim_strength = 0.1
}

# ═══════════════════════════════════════════════════════════════════════════════
# ANIMATIONS
# ═══════════════════════════════════════════════════════════════════════════════

animations {
    enabled = true
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = slow, 0, 0.85, 0.3, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = bounce, 1, 1.6, 0.1, 0.85
    bezier = sligshot, 1, -1, 0.15, 1.25
    bezier = nice, 0, 6.9, 0.5, -4.20

    animation = windows, 1, 5, wind, slide
    animation = windowsIn, 1, 5, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, linear, loop
    animation = fade, 1, 5, overshot
    animation = workspaces, 1, 5, wind
    animation = specialWorkspace, 1, 5, wind, slidevert
}

# ═══════════════════════════════════════════════════════════════════════════════
# LAYOUTS
# ═══════════════════════════════════════════════════════════════════════════════

dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    force_split = 0
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    no_gaps_when_only = false
    use_active_for_splits = true
    default_split_ratio = 1.0
}

master {
    new_is_master = true
    new_on_top = false
    mfact = 0.5
    orientation = left
    inherit_fullscreen = true
    always_center_master = false
    smart_resizing = true
    drop_at_cursor = true
}

# ═══════════════════════════════════════════════════════════════════════════════
# GESTURES
# ═══════════════════════════════════════════════════════════════════════════════

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_forever = true
}

# ═══════════════════════════════════════════════════════════════════════════════
# MISC SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 0
    enable_swallow = true
    swallow_regex = ^(ghostty)$
    focus_on_activate = true
    no_direct_scanout = false
    mouse_move_focuses_monitor = true
    render_ahead_of_time = false
    render_ahead_safezone = 1
    allow_session_lock_restore = true
    background_color = 0x111111
    close_special_on_empty = true
    new_window_takes_over_fullscreen = 0
}

# ═══════════════════════════════════════════════════════════════════════════════
# BINDS
# ═══════════════════════════════════════════════════════════════════════════════

binds {
    workspace_back_and_forth = false
    allow_workspace_cycles = false
    pass_mouse_when_bound = false
}

# ═══════════════════════════════════════════════════════════════════════════════
# XWayland
# ═══════════════════════════════════════════════════════════════════════════════

xwayland {
    force_zero_scaling = true
}

# ═══════════════════════════════════════════════════════════════════════════════
# CURSOR
# ═══════════════════════════════════════════════════════════════════════════════

cursor {
    no_hardware_cursors = false
    no_break_fs_vrr = false
    min_refresh_rate = 24
    hotspot_padding = 1
    inactive_timeout = 0
    no_warps = false
    persistent_warps = false
    warp_on_change_workspace = false
}

# ═══════════════════════════════════════════════════════════════════════════════
# DEBUG (Disable for production)
# ═══════════════════════════════════════════════════════════════════════════════

debug {
    overlay = false
    damage_blink = false
    disable_logs = false
    disable_time = true
}

# ═══════════════════════════════════════════════════════════════════════════════
# END OF CONFIGURATION
