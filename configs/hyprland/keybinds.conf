# ═══════════════════════════════════════════════════════════════════════════════
# NOCTALIA SHELL CORE FUNCTIONS
# ═══════════════════════════════════════════════════════════════════════════════

# Application Launcher & Menus
bind = SUPER, SPACE, exec, qs -c noctalia-shell ipc call launcher toggle
bind = SUPER, S, exec, qs -c noctalia-shell ipc call controlCenter toggle
bind = SUPER, COMMA, exec, qs -c noctalia-shell ipc call settings toggle
bind = SUPER, H, exec, qs -c noctalia-shell ipc call help toggle

# Quick Access
bind = SUPER, V, exec, qs -c noctalia-shell ipc call launcher clipboard
bind = SUPER, C, exec, qs -c noctalia-shell ipc call launcher calculator
bind = SUPER, L, exec, qs -c noctalia-shell ipc call lockScreen toggle
bind = SUPER, ESCAPE, exec, qs -c noctalia-shell ipc call sessionMenu toggle

# Appearance Controls
bind = SUPER CTRL, B, exec, qs -c noctalia-shell ipc call bar toggle
bind = SUPER CTRL, D, exec, qs -c noctalia-shell ipc call darkMode toggle
bind = SUPER CTRL, W, exec, qs -c noctalia-shell ipc call wallpaper toggle
bind = SUPER CTRL, SPACE, exec, qs -c noctalia-shell ipc call wallpaper random

# ═══════════════════════════════════════════════════════════════════════════════
# AUDIO CONTROLS
# ═══════════════════════════════════════════════════════════════════════════════

# Volume Control
bind = , XF86AudioRaiseVolume, exec, qs -c noctalia-shell ipc call volume increase
bind = , XF86AudioLowerVolume, exec, qs -c noctalia-shell ipc call volume decrease
bind = , XF86AudioMute, exec, qs -c noctalia-shell ipc call volume muteOutput
bind = SUPER, equal, exec, qs -c noctalia-shell ipc call volume increase
bind = SUPER, minus, exec, qs -c noctalia-shell ipc call volume decrease

# Microphone Control
bind = , XF86AudioMicMute, exec, qs -c noctalia-shell ipc call volume muteInput
bind = SUPER SHIFT, M, exec, qs -c noctalia-shell ipc call volume muteInput
bind = SUPER SHIFT, equal, exec, qs -c noctalia-shell ipc call volume increaseInput
bind = SUPER SHIFT, minus, exec, qs -c noctalia-shell ipc call volume decreaseInput

# Media Controls
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = SUPER, P, exec, playerctl play-pause
bind = SUPER, period, exec, playerctl next
bind = SUPER, comma, exec, playerctl previous

# ═══════════════════════════════════════════════════════════════════════════════
# BRIGHTNESS CONTROLS
# ═══════════════════════════════════════════════════════════════════════════════

bind = , XF86MonBrightnessUp, exec, qs -c noctalia-shell ipc call brightness increase
bind = , XF86MonBrightnessDown, exec, qs -c noctalia-shell ipc call brightness decrease
bind = SUPER, F3, exec, qs -c noctalia-shell ipc call brightness increase
bind = SUPER, F2, exec, qs -c noctalia-shell ipc call brightness decrease

# ═══════════════════════════════════════════════════════════════════════════════
# APPLICATIONS
# ═══════════════════════════════════════════════════════════════════════════════

# Core Applications
bind = SUPER, RETURN, exec, ghostty
bind = SUPER, B, exec, firefox
bind = SUPER, F, exec, thunar
bind = SUPER, E, exec, code
bind = SUPER, M, exec, spotify-launcher
bind = SUPER, N, exec, obsidian

# Alternative Launchers
bind = SUPER, D, exec, rofi -show drun
bind = SUPER ALT, SPACE, exec, fuzzel

# ═══════════════════════════════════════════════════════════════════════════════
# WINDOW MANAGEMENT
# ═══════════════════════════════════════════════════════════════════════════════

# Close Window
bind = SUPER, Q, killactive,
bind = SUPER, W, killactive,

# Window States
bind = SUPER, V, togglefloating,
bind = SUPER, P, pseudo,
bind = SUPER, J, togglesplit,
bind = SUPER SHIFT, SPACE, fullscreen, 0
bind = SUPER, F11, fullscreen, 0

# Window Focus (Arrow Keys)
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Window Focus (Vim Keys)
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Window Movement (Arrow Keys)
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

# Window Movement (Vim Keys)
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Window Resizing (Arrow Keys)
bind = SUPER CTRL, left, resizeactive, -50 0
bind = SUPER CTRL, right, resizeactive, 50 0
bind = SUPER CTRL, up, resizeactive, 0 -50
bind = SUPER CTRL, down, resizeactive, 0 50

# Window Resizing (Vim Keys)
bind = SUPER CTRL, H, resizeactive, -50 0
bind = SUPER CTRL, L, resizeactive, 50 0
bind = SUPER CTRL, K, resizeactive, 0 -50
bind = SUPER CTRL, J, resizeactive, 0 50

# Mouse Bindings
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = SUPER, mouse:274, togglefloating

# ═══════════════════════════════════════════════════════════════════════════════
# WORKSPACE MANAGEMENT
# ═══════════════════════════════════════════════════════════════════════════════

# Switch Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move Window to Workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Workspace Navigation
bind = SUPER, TAB, workspace, e+1
bind = SUPER SHIFT, TAB, workspace, e-1
bind = SUPER CTRL, right, workspace, e+1
bind = SUPER CTRL, left, workspace, e-1

# Move Window and Follow
bind = SUPER ALT, right, movetoworkspace, e+1
bind = SUPER ALT, left, movetoworkspace, e-1

# Special Workspace (Scratchpad)
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Scroll Through Workspaces
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# ═══════════════════════════════════════════════════════════════════════════════
# SCREENSHOTS & RECORDING
# ═══════════════════════════════════════════════════════════════════════════════

# Screenshots
bind = , PRINT, exec, hyprshot -m region
bind = SUPER, PRINT, exec, hyprshot -m window
bind = SUPER SHIFT, S, exec, hyprshot -m region
bind = CTRL, PRINT, exec, hyprshot -m output
bind = ALT, PRINT, exec, hyprshot -m region --clipboard-only

# Screen Recording
bind = SUPER SHIFT, R, exec, qs -c noctalia-shell ipc call screenRecorder toggle

# ═══════════════════════════════════════════════════════════════════════════════
# GAMING & STREAMING
# ═══════════════════════════════════════════════════════════════════════════════

# Gaming Mode
bind = SUPER, G, exec, ~/.local/bin/toggle-gaming-mode.sh
bind = SUPER SHIFT, G, exec, ~/.local/bin/gaming-launcher.sh

# Game Launchers
bind = SUPER G, S, exec, steam
bind = SUPER G, L, exec, lutris
bind = SUPER G, H, exec, heroic
bind = SUPER G, T, exec, ~/.local/bin/webapp-twitch.sh

# Streaming Controls (OBS)
bind = SUPER SHIFT, O, exec, obs-cli streaming toggle
bind = SUPER SHIFT, R, exec, obs-cli recording toggle
bind = SUPER SHIFT, M, exec, obs-cli mic toggle
bind = SUPER SHIFT, C, exec, obs-cli camera toggle

# ═══════════════════════════════════════════════════════════════════════════════
# WEBAPPS
# ═══════════════════════════════════════════════════════════════════════════════

# Social Media
bind = SUPER W, Y, exec, ~/.local/bin/webapp-youtube.sh
bind = SUPER W, T, exec, ~/.local/bin/webapp-twitch.sh
bind = SUPER W, I, exec, ~/.local/bin/webapp-instagram.sh
bind = SUPER W, X, exec, ~/.local/bin/webapp-twitter.sh

# Communication
bind = SUPER W, D, exec, ~/.local/bin/webapp-discord.sh
bind = SUPER W, S, exec, ~/.local/bin/webapp-slack.sh
bind = SUPER W, M, exec, ~/.local/bin/webapp-email.sh

# Productivity
bind = SUPER W, N, exec, ~/.local/bin/webapp-notion.sh
bind = SUPER W, G, exec, ~/.local/bin/webapp-gdrive.sh
bind = SUPER W, C, exec, ~/.local/bin/webapp-chatgpt.sh

# ═══════════════════════════════════════════════════════════════════════════════
# WORK LAUNCHER
# ═══════════════════════════════════════════════════════════════════════════════

bind = SUPER SHIFT, W, exec, ~/.local/bin/work-launcher.sh
bind = SUPER SHIFT W, G, exec, gimp
bind = SUPER SHIFT W, K, exec, krita
bind = SUPER SHIFT W, I, exec, inkscape
bind = SUPER SHIFT W, D, exec, darktable
bind = SUPER SHIFT W, R, exec, rawtherapee
bind = SUPER SHIFT W, B, exec, blender

# ═══════════════════════════════════════════════════════════════════════════════
# J.A.R.V.I.S. CONTROLS
# ═══════════════════════════════════════════════════════════════════════════════

bind = SUPER J, S, exec, ~/.local/bin/jarvis-status.sh
bind = SUPER J, G, exec, ~/.local/bin/jarvis-gaming.sh
bind = SUPER J, T, exec, ~/.local/bin/jarvis-streaming.sh
bind = SUPER J, W, exec, ~/.local/bin/jarvis-warning.sh
bind = SUPER J, N, exec, ~/.local/bin/jarvis-notification.sh

# ═══════════════════════════════════════════════════════════════════════════════
# SYSTEM CONTROLS
# ═══════════════════════════════════════════════════════════════════════════════

# Session Management
bind = SUPER SHIFT, E, exit,
bind = SUPER SHIFT, Q, exec, hyprctl dispatch exit

# System Utilities
bind = SUPER, I, exec, ~/.local/bin/system-info.sh
bind = SUPER, U, exec, ~/.local/bin/system-update.sh
bind = SUPER SHIFT, I, exec, qs -c noctalia-shell ipc call idleInhibitor toggle

# Notifications
bind = SUPER, N, exec, qs -c noctalia-shell ipc call notifications toggleHistory
bind = SUPER SHIFT, N, exec, qs -c noctalia-shell ipc call notifications clear
bind = SUPER CTRL, N, exec, qs -c noctalia-shell ipc call notifications toggleDND

# Quick Editor
bind = SUPER CTRL, E, exec, ~/.local/bin/quick-editor.sh
bind = SUPER CTRL, H, exec, ghostty -e nvim ~/.config/hypr/hyprland.conf
bind = SUPER CTRL, K, exec, ghostty -e nvim ~/.config/hypr/keybinds.conf
bind = SUPER CTRL, W, exec, ghostty -e nvim ~/.config/hypr/windowrules.conf

