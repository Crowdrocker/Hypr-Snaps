# ═══════════════════════════════════════════════════════════════════════════════
# NOCTALIA SHELL
# ═══════════════════════════════════════════════════════════════════════════════

exec-once = qs -c noctalia-shell

# ═══════════════════════════════════════════════════════════════════════════════
# AUTHENTICATION & POLKIT
# ═══════════════════════════════════════════════════════════════════════════════

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# ═══════════════════════════════════════════════════════════════════════════════
# AUDIO
# ═══════════════════════════════════════════════════════════════════════════════

exec-once = pipewire
exec-once = pipewire-pulse
exec-once = wireplumber

# ═══════════════════════════════════════════════════════════════════════════════
# CLIPBOARD MANAGER
# ═══════════════════════════════════════════════════════════════════════════════

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# ═══════════════════════════════════════════════════════════════════════════════
# IDLE & LOCK SCREEN
# ═══════════════════════════════════════════════════════════════════════════════

exec-once = hypridle
exec-once = hyprlock

# ═══════════════════════════════════════════════════════════════════════════════
# WALLPAPER
# ═══════════════════════════════════════════════════════════════════════════════

exec-once = hyprpaper
# Alternative: exec-once = swww init && swww img ~/.config/hypr/wallpapers/default.png

# ═══════════════════════════════════════════════════════════════════════════════
# SYSTEM TRAY APPLICATIONS
# ═══════════════════════════════════════════════════════════════════════════════

exec-once = nm-applet --indicator
exec-once = blueman-applet

# ═══════════════════════════════════════════════════════════════════════════════
# XDG DESKTOP PORTAL
# ═══════════════════════════════════════════════════════════════════════════════

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# ═══════════════════════════════════════════════════════════════════════════════
# J.A.R.V.I.S. STARTUP SOUND
# ═══════════════════════════════════════════════════════════════════════════════

exec-once = ~/.local/bin/jarvis-startup.sh

# ═══════════════════════════════════════════════════════════════════════════════
# WELCOME APP (First run only)
# ═══════════════════════════════════════════════════════════════════════════════

exec-once = ~/.local/bin/welcome-app.py

# ═══════════════════════════════════════════════════════════════════════════════
# GPU CONTROL (AMD)
# ═══════════════════════════════════════════════════════════════════════════════

exec-once = corectrl --minimize-systray
# Alternative: exec-once = lact daemon

# ═══════════════════════════════════════════════════════════════════════════════
# AUTO-MOUNTING
# ═══════════════════════════════════════════════════════════════════════════════

exec-once = udiskie --tray

# ═══════════════════════════════════════════════════════════════════════════════
# BACKGROUND SERVICES
# ═══════════════════════════════════════════════════════════════════════════════

# Gamemode daemon
exec-once = gamemoded -d

# Auto CPU frequency scaling
exec-once = auto-cpufreq --daemon

# ═══════════════════════════════════════════════════════════════════════════════
# APPLICATIONS (Optional - uncomment if needed)
# ═══════════════════════════════════════════════════════════════════════════════

# Discord
# exec-once = [workspace 3 silent] discord

# Spotify
# exec-once = [workspace 4 silent] spotify-launcher

# Steam (minimized)
# exec-once = [workspace 5 silent] steam -silent

# ═══════════════════════════════════════════════════════════════════════════════
# CUSTOM SCRIPTS
# ═══════════════════════════════════════════════════════════════════════════════

# Check for system updates
exec-once = ~/.local/bin/check-updates.sh

# Initialize gaming drive
exec-once = ~/.local/bin/init-gaming-drive.sh

# ═══════════════════════════════════════════════════════════════════════════════
# END OF STARTUP CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════