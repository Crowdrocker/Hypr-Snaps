# MONITOR CONFIGURATION
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# WehttamSnaps Hyprland Setup
# GitHub: https://github.com/Crowdrocker
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Monitor configuration
# Format: monitor=name,resolution@refresh,position,scale

# Auto-detect and configure monitors
monitor=,preferred,auto,1

# Example configurations (uncomment and modify as needed):

# Single 1080p monitor
# monitor=HDMI-A-1,1920x1080@60,0x0,1

# Dual monitor setup (side by side)
# monitor=DP-1,1920x1080@144,0x0,1
# monitor=HDMI-A-1,1920x1080@60,1920x0,1

# Vertical monitor setup
# monitor=DP-1,1920x1080@144,0x0,1
# monitor=HDMI-A-1,1920x1080@60,0x1080,1

# 4K monitor with scaling
# monitor=DP-1,3840x2160@60,0x0,1.5

# Laptop with external monitor
# monitor=eDP-1,1920x1080@60,0x0,1
# monitor=HDMI-A-1,1920x1080@60,1920x0,1

# Disable laptop screen when lid closed
# monitor=eDP-1,disable

# To find your monitor names, run:
# hyprctl monitors

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# WORKSPACE MONITOR ASSIGNMENT
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Assign workspaces to specific monitors
# workspace=1,monitor:DP-1
# workspace=2,monitor:DP-1
# workspace=3,monitor:HDMI-A-1
# workspace=4,monitor:HDMI-A-1

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# MIRROR DISPLAYS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

