# AUTOSTART APPLICATIONS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# WehttamSnaps Hyprland Setup
# GitHub: https://github.com/Crowdrocker
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# NOCTALIA SHELL (Primary UI)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

exec-once = qs -c noctalia-shell

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# CORE SERVICES
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Polkit authentication agent
exec-once = hyprpolkitagent

# Notification daemon (if not using Noctalia notifications)
# exec-once = dunst

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Idle management
exec-once = hypridle

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# WALLPAPER
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Wallpaper daemon
exec-once = swww-daemon

# Set initial wallpaper
exec-once = swww img ~/Pictures/Wallpapers/default.jpg --transition-type fade --transition-duration 2

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# AUDIO
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Audio setup script (creates virtual sinks for streaming)
exec-once = ~/.config/hypr/scripts/audio-setup.sh

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# SYSTEM UTILITIES
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Network manager applet
exec-once = nm-applet --indicator

# Bluetooth manager
exec-once = blueman-applet

# Auto-mounting
exec-once = udiskie &

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# PERFORMANCE & POWER
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Auto CPU frequency scaling
exec-once = auto-cpufreq --daemon

# Preload for faster app launches
exec-once = preload

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# THEMING
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Apply GTK theme
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Tokyonight-Dark'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Classic'

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# WELCOME APP (First Boot)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Show welcome app on first boot
exec-once = ~/.config/hypr/scripts/welcome.py

# Play J.A.R.V.I.S. startup sound
exec-once = ~/.config/hypr/scripts/jarvis-startup.sh

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# PHOTOGRAPHY TOOLS (Optional)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Color management daemon
exec-once = colord

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# GAMING (Optional - Uncomment if needed)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

