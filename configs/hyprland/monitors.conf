# ═══════════════════════════════════════════════════════════════════════════════
# PRIMARY MONITOR (DP-3)
# ═══════════════════════════════════════════════════════════════════════════════

# Single 1920x1080 monitor on DisplayPort 3
# Format: monitor=name,resolution@refreshrate,position,scale
monitor = DP-3, 1920x1080@60, 0x0, 1

# ═══════════════════════════════════════════════════════════════════════════════
# FALLBACK CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

# Auto-detect and configure any additional monitors
monitor = , preferred, auto, 1

# ═══════════════════════════════════════════════════════════════════════════════
# MULTI-MONITOR SETUP (Commented out - for future use)
# ═══════════════════════════════════════════════════════════════════════════════

# Uncomment and adjust if you add a second monitor:
# monitor = HDMI-A-1, 1920x1080@60, 1920x0, 1
# monitor = DP-1, 1920x1080@60, 0x0, 1
# monitor = DP-2, 1920x1080@60, 1920x0, 1

# ═══════════════════════════════════════════════════════════════════════════════
# MONITOR-SPECIFIC WORKSPACE ASSIGNMENTS
# ═══════════════════════════════════════════════════════════════════════════════

# All workspaces on primary monitor
workspace = 1, monitor:DP-3, default:true
workspace = 2, monitor:DP-3
workspace = 3, monitor:DP-3
workspace = 4, monitor:DP-3
workspace = 5, monitor:DP-3
workspace = 6, monitor:DP-3
workspace = 7, monitor:DP-3
workspace = 8, monitor:DP-3
workspace = 9, monitor:DP-3
workspace = 10, monitor:DP-3

# ═══════════════════════════════════════════════════════════════════════════════
# NOTES
