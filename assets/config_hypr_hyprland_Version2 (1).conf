####################
# Autostart scripts
####################
exec-once = conky -c ~/.conkyrc
exec-once = ~/.local/share/com.ml4w.packagesinstaller/run_installer.sh &

####################
# Workspace rules
####################
workspace=1,monitor:HDMI-A-1
workspace=2,monitor:HDMI-A-1
workspace=3,monitor:HDMI-A-1
workspace=4,monitor:HDMI-A-1
workspace=5,monitor:HDMI-A-1
workspace=6,monitor:HDMI-A-1

####################
# Window assignment rules
####################
windowrule = workspace:1,brave
windowrule = workspace:2,steam
windowrule = workspace:3,Kate
windowrule = workspace:4,spotify
windowrule = workspace:5,Thunar
windowrule = workspace:6,xfce4-terminal

####################
# Input settings
####################
input {
    kb_layout = us
    sensitivity = 0
}

####################
# General settings
####################
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    layout = dwindle
    allow_tearing = false
}

####################
# Decorations
####################
decoration {
    rounding = 10
    blur = yes
    blur_size = 8
    blur_passes = 2
    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 3
}

####################
# Animations
####################
animations {
    enabled = yes
    bezier = ease,0.42,0,0.58,1
    animation = windows,1,3,ease
    animation = windowsOut,1,3,ease
    animation = border,1,3,ease
    animation = fade,1,3,ease
}

####################
# Keybindings
####################
bind = $mod, RETURN, exec, xfce4-terminal
bind = $mod, Q, killactive,
bind = $mod, M, exit,
bind = $mod, E, exec, thunar

####################
# Misc
####################
misc {
    force_default_wallpaper = 0
}