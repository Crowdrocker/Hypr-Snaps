# Hyprland config full example

####################
# Autostart scripts
####################
exec-once = conky -c ~/.conkyrc
exec-once = ~/.local/share/com.ml4w.packagesinstaller/run_installer.sh &

####################
# Monitor setup
####################
monitor=HDMI-A-1,1920x1080@60,0x0,1
# Add or adjust your monitor line as needed

####################
# Workspace rules
####################
workspace=1,monitor:HDMI-A-1
workspace=2,monitor:HDMI-A-1

####################
# Input settings
####################
input {
    kb_layout = us
    sensitivity = 0
}

####################
# General settings
####################
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    layout = dwindle
    allow_tearing = false
}

####################
# Decorations
####################
decoration {
    rounding = 10
    blur = yes
    blur_size = 8
    blur_passes = 2
    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 3
}

####################
# Animations
####################
animations {
    enabled = yes
    bezier = ease,0.42,0,0.58,1
    animation = windows,1,3,ease
    animation = windowsOut,1,3,ease
    animation = border,1,3,ease
    animation = fade,1,3,ease
}

####################
# Window rules
####################
windowrule=float,^(pavucontrol|blueman-manager)$
windowrule=tile,^(kitty|alacritty)$

####################
# Keybindings
####################
bind = $mod, RETURN, exec, kitty
bind = $mod, Q, killactive,
bind = $mod, M, exit,
bind = $mod, E, exec, thunar

####################
# Misc
####################
misc {
    force_default_wallpaper = 0
}